# 🏷️ Workflow name shown in the GitHub UI
name: Terraform CI/CD

# ⚡ Trigger on push or PR to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:        # Allow manual trigger
jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TF_INPUT: false
      TF_IN_AUTOMATION: true
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

    defaults:
      run:
        working-directory: terrraform   # ✅ Applies to all `run:` commands

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (JSON output)
        run: terraform plan -out=tfplan.binary && terraform show -json tfplan.binary > tfplan.json

      - name: Setup Infracost
        uses: infracost/actions/setup@v2

      - name: Infracost breakdown
        run: |
          infracost breakdown \
            --path=. \
            --terraform-plan-json=tfplan.json \
            --format=json \
            --out-file=/tmp/infracost.json

      - name: Post Infracost comment
        if: github.event_name == 'pull_request'
        uses: infracost/actions/comment@v2
        with:
          path: /tmp/infracost.json

      - name: Terraform Plan (for human view)
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
